{% extends 'base.html' %}

{% block content %}
    <h1>See information about {{student.first_name}}</h1>
    <a href="{{url_for('edit', id=student.id)}}">Edit this student</a>

    <h2>Delete this student</h2>
    <form method="POST" action="{{url_for('show', id=student.id)}}?_method=DELETE">
        <input type="submit" value="X">
    </form>
{% endblock %}
